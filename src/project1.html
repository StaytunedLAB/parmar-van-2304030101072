<!DOCTYPE html>
<head> 
    <title>Sample HTML PROJECT</title>
</head>
<body>
    <h1>Welcome to My Sample HTML Project[branch]</h1>
    <style>
        body { color: #6e7139; } 
    </style>
    <style>
        h1 {
            color: #1a73e8;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 3rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.35)
            margin: 0.5em 0;
        }

        p, .sample-text {
            color: #f4f6f8;
            font-family: Georgia, "Times New Roman", serif;
            font-size: 1rem;
            line-height: 1.6;
            margin: 0.5em 0;
        }
    </style>

    <div class="sample-text">
        <p>Example paragraph using the new text style. Edit the CSS above to tweak font, size, color, spacing, or shadow.</p>
    </div>
</body>
</html>
</DOCTYPE>
